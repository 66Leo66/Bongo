buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'

repositories {
    maven { url = "https://dvs1.progwml6.com/files/maven/" }
    maven { url = "https://maven.moddingx.org/" }
    maven { url = "https://maven.melanx.de/" }
    maven { url = "https://maven.theillusivec4.top/" }
    maven { url = "https://www.cursemaven.com" }
}

dependencies {
    annotationProcessor fg.deobf("org.moddingx:LibX:1.19-4.0.7")

    implementation fg.deobf("org.moddingx:LibX:1.19-4.0.7")
    compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.19-5.1.0.4:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.19-forge:11.0.0.211")
    runtimeOnly fg.deobf("de.melanx:JustEnoughAdvancements:1.19-4.0.2")
    compileOnly fg.deobf("de.melanx:SkyblockBuilder:1.19-4.0.13")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.19-2.0.1")
    implementation fg.deobf("curse.maven:jade-324717:3872400") // Jade-1.19-forge-7.6.0.jar
}

compileJava.options.compilerArgs += [
        '-Amod.properties.strict_onlyin=true'
]
